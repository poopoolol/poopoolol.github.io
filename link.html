<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鍵結範例</title>
    <link rel="stylesheet" href="./link.css">
</head>

<body>
    <a href="http://google.com" target="_blank " rel="noopener no">
        開新分頁連到google網頁
    </a>
    <br>
    <!---br換單行 p換雙行-->
    <a href="http://yahoo.com" rel="noopener no">
        直接連到yahoo網頁
    <!--加上_blank會開在新分頁，網址是絕對路徑 ex.http:/xxxxx.com-->
    </a>
    <p>
        <img src="./img/01.jpg" alt="燈會">
        <!--相對路徑，相對於目前編輯的檔案-->
        <br>
        <a href="https://zh.wikipedia.org/wiki/%E7%83%9F%E7%81%AB" target="_blank" rel="noopener no">
            <img src="./img/02.jpg" alt="煙火">
            <!--將超連結放在圖片-->
        </a>
</body>

</html>
